<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tema Picapau</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o Google Fonts (fonte estilo cartoon) -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rock Salt', cursive;
            background-color: #880606; /* Fundo branco */
            color: #FF3A00; /* Texto vermelho */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            color: #FF3A00; /* Vermelho para o título */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ffffff; /* Texto mais escuro para melhor leitura */
        }

        .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background-color: #007bff; /* Azul para os botões */
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e3e700; /* Azul mais escuro no hover */
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }

        .btn-outline-light {
            border: 2px solid #e3e700; /* Azul para o contorno */
            color: #007bff; /* Azul para o texto */
        }

        .btn-outline-light:hover {
            background-color: #007bff; /* Azul no hover */
            color: #fff;
            transform: scale(1.1);
        }

        /* Efeitos visuais para os botões */
        button:active {
            transform: scale(0.98);
        }

        /* Animação para a imagem */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
            animation: float 3s infinite;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Imagem do Pica-Pau -->
        <img src="Imagem/5.jfif" alt="Pica-Pau" class="img-fluid">
        <h1>Bem-vindo ao Mundo do Pica-Pau!</h1>
        <p>Junte-se a nós e divirta-se com o Pica-Pau e seus amigos!</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="cadastro.html" class="btn btn-primary">Cadastre-se Agora</a>
            <a href="home.html" class="btn btn-outline-light">Home</a>
            <a href="sobre.html" class="btn btn-outline-light">Sobre Nós</a>
        </div>
    </div>

    <!-- Links para o JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
